{% extends "base.html" %}

{% block content %}
    <h1>New Blog Post</h1>
    <form action="/newpost" method="post">
        <label>
            Blog Title:
            <input type = "text" name="title" placeholder="Enter blog title here:"/>
        </label>
    <br>
        <lable>
            Content:
            <textarea type="text" name="content" placeholder="Content goes here"></textarea>
        </lable>
    <br>
        <input type = "submit"/>   
    </form>
    <ul>
        {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <h3>{{blog.content}}</h3>
        {% endfor %}
    </ul>
{% endblock content %}
